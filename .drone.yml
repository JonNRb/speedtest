kind: pipeline
name: default

steps:
- name: build
  image: golang:latest
  commands:
  - go get -t ./...
  - go test ./...
  - go build ./...
- name: trigger
  image: plugins/downstream
  config:
    server: https://drone.jonnrb.com
    token:
      from_secret: drone_secret
    fork: true
    repositories:
    - jon/radarsign
